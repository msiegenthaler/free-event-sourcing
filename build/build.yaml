---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: linkyard/docker-sbt
    tag: 13.13-8u111

inputs:
- name: source-repo

outputs:
- name: build-results
  path: target

run:
  path: /bin/sh
  args:
  - -c
  - sbt -batch package && mv target/*.jar ../build-results
  dir: source-repo